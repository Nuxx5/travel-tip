<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel-Tip</title>
</head>

<body>
    <main class="main-container">
        <header class="header">
            <h1>TravelTip</h1>
            <div class="nav">
                <input class="search-text" type="text" id="text-line" onfocus="this.placeholder=''"
                    placeholder="text-line" name="text-line" autocomplete="off" />
                <button onclick="onSearch(event)">GO</button>
                <button class="my-location-btn" onclick="onShowMyLocation()">My Location</button>
            </div>
        </header>
        <section class="location-nav">
            <h2 class="location">Location: <span></span></h2>
            <button class="copy-location-btn" onclick="onCopyLocation()">Copy Location</button>
        </section>
        <section class="main-content">
            <div class="content">
                <div class="weather">
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Place</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-data">
                    </tbody>
                </table>
                <button class="btn" hidden>Click Me</button>
            </div>
            <div class="map">
                <div class="map" id="map"></div>
            </div>
        </section>
    </main>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
